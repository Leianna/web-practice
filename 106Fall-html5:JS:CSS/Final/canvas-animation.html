<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Game</title>

    <!-- link in style sheets -->
    <link href="css/canvas-animation.css" type="text/css" rel="stylesheet" />

    <!-- include JS scripts -->
    <script src="js/modernizr.js"></script>
    <script src="js/canvas-animation.js"></script>

</head>

<body>

    <!-- Title -->
    <h1 class="center-text font-Orbitron">Fun Game!</h1>
    <!-- ^^ Title -->

    <!-- Canvas -->
    <canvas id="myCanvas" width="1000" height="600" class="center-block">
        Your browser doesn't support Canvas.
    </canvas>
    <!-- ^ End Canvas -->

    <!-- Controls -->
    <br>
    <div id="canvasControls">
        <h2 id="frameCounter"></h2><br><center><button type="button" id="restartButton"><font size=5>Reset</font></button></center>
    </div>
    <!-- ^ End Controls -->


    <!-- Font Fix Section -->
    <!-- We need to use each font on the page to use it on the canvas -->
    <div id="fontFix">
        <p class="font-Orbitron">Orbitron</p>
        <p class="font-Special-Elite">Special Elite</p>
    </div>
    <!-- ^ End FontFix -->

</body>

</html>
